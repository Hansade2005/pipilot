name: Deploy to Vercel

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      vercel_token:
        description: 'Vercel Deploy Token (from https://vercel.com/account/tokens)'
        required: true
        type: string
      supabase_url:
        description: 'Supabase Project URL'
        required: true
        type: string
      supabase_anon_key:
        description: 'Supabase Anon Key'
        required: true
        type: string

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Deploy to Vercel
        run: npx vercel --prod --token ${{ inputs.vercel_token || secrets.VERCEL_TOKEN }} --yes
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ inputs.supabase_url || secrets.SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ inputs.supabase_anon_key || secrets.SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
